- name: set ip forwarding
  become: True
  ansible.posix.sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    sysctl_set: true
    reload: true

- name: generate wireguard server config
  become: True
  template:
    src: server.conf
    dest: /etc/wireguard/wg0.conf

- name: generate babel config
  become: True
  template:
    src: babeld.conf
    dest: /etc/babeld.conf
